<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
<div class="slider-container">
    <label for="radius">radius</label>
    <input name="radius" id="radius" type="range" min="1" max="450" value="100" class="slider">
</div>
<div class="effect">
    <button type="button" name="chaotic" id="chaotic" data-use="0">chaotic</button>
</div>
<div class="effect">
    <button type="button" name="spin" id="spin">spin</button>
    <button type="button" name="reverse" id="reverse">reverse</button>
</div>
<div id="root">
</div>
</body>
</html>
